<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS3 Buttons</title>
  <meta name="description" content="A collection of CSS3 buttons">
  <link rel="stylesheet" href="stylesheets/buttons.css" type="text/css" media="screen">
</head>

<body>

  <div class="container">
    <h1>CSS3 Buttons</h1>

    <div class="button-collection">

      <ul class="column">
        <li>
          <button class="minimal">Minimal</button>
        </li>
        <li>
          <button class="clean-gray">Clean Gray</button>
        </li>
        <li>
          <button class="cupid-green">Cupid Green</button>
        </li>
        <li>
          <button class="cupid-blue">Cupid Blue</button>
        </li>
        <li>
          <button class="blue-pill">Blue Pill</button>
        </li>
        <li>
          <button class="thoughtbot">thoughtbot</button>
        </li>
        <li>
          <button class="punch">Punch</button>
        </li>
        <li>
          <button class="purple-candy">Purple Candy</button>
        </li>
        <li>
          <button class="shiny-blue">Shiny Blue</button>
        </li>
        <li>
          <button class="download-itunes">Download iTunes</button>
        </li>
        <li>
          <button class="skip">Skip</button>
        </li>
        <li>
          <div class="indent"><button class="minimal-indent">Minimal Indent</button></div>
        </li>
         
         <!-- Grey Buttons Begin -->
         <li>
          <button class="greybutton">Grey Button</button>
        </li>
         <li>
          <button class="greybutton add">Add</button>
        </li>
         <li>
          <button class="greybutton edit">Edit</button>
        </li>
        <li>
          <button class="greybutton delete">Delete</button>
        </li>
         <li>
          <button class="greybutton save">Save</button>
        </li>
         <li>
          <button class="greybutton email">Email</button>
        </li>
         <li>
          <button class="greybutton like">Like</button>
        </li>
         <li>
          <button class="greybutton next">Next</button>
        </li>
         <li>
          <button class="greybutton star">Star</button>
        </li>
        <li>
          <button class="greybutton spark">Spark</button>
        </li>
         <li>
          <button class="greybutton play">Play</button>
        </li><!-- Grey Buttons End -->
        
        <!-- Pure CSS Button -->
        <li>
        <a href="#" class="button">Pure CSS<i class="icon-chevron-right"></i></a>
        </li><!-- Pure CSS Button -->            
        
        <!-- Animated Button -->
        <li>
        <a href="#" class="a-btn">
						<span class="a-btn-symbol"></span>
						<span class="a-btn-text">Download Now</span> 
						<span class="a-btn-slide-text">Windows Vista / Windows 7</span>
						<span class="a-btn-slide-icon"></span>
					</a>
        </li>
        <!-- Animated Button -->
        
        <!-- Animated Drop Down Button Begin -->
        <li>
        <a href="#" class="dropdown">
						<span class="dropdown-text">Register now</span> 
						<span class="dropdown-slide-text">Get a promotion</span>
						<span class="dropdown-icon-right"><span></span></span>
					</a>
        </li><!-- Animated Drop Down Button End -->  
        
        <!-- Animated Slider Button -->
        <li>
        <a href="#" class="slider">
						<span class="slider-text">Register now</span> 
						<span class="slider-slide-text">It's free!</span>
						<span class="slider-icon-right"><span></span></span>
					</a>
        </li><!-- Animated Slider Button End -->
        
        <li>
        <div class="expandButton">
        <a href="#">Download</a>
        <p class="top">click to begin</p>
        <p class="bottom">1.2MB .zip</p>
        </div>
        </li>        
      
      </ul>
    </div>

  </div>

</body>
</html>
